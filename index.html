<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="scss/main.css">

  <title>My gallery</title>
</head>
<body>
  <section class="header">
    <div class="header__img">
      <img src="/profilePhoto.png" alt="">
    </div>
    <h2 class="header__title">Rodney Cotton</h2>
    <h3 class="header__location"> Helsinki, Finland</h3>
    <div class="header__stats">
      <div class="header__stats__wrapper">
        <span class="num">100</span>
        <span class="type">Posts</span>
      </div>
      <div class="header__stats__wrapper">
        <span class="num">2,242</span>
        <span class="type">Followers</span>
      </div>
      <div class="header__stats__wrapper">
        <span class="num">1,432</span>
        <span class="type">Following</span>
      </div>
    </div>
  </section>
  <section class="grid">
    <div class="grid__item" id="one">
      <img src="/photo1.png" alt="" >
    </div>
    <div class="grid__item" id="two">
      <img src="/photo2.png" alt="" >
    </div>
    <div class="grid__item" id="three">
      <img src="/photo3.png" alt="" >
    </div>
    <div class="grid__item" id="four">
      <img src="/photo_4.png" alt="" >
    </div>
    <div class="grid__item" id="five">
      <img src="/photo5.png" alt="" >
    </div>
    <div class="grid__item" id="six">
      <img src="/photo6.png" alt="" >
    </div>
  </section>
</body>
</html>
